<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Wishes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: cardEntry 1s ease-out;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .sparkle {
            font-size: 60px;
            margin-bottom: 20px;
            animation: sparkleRotate 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes sparkleRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.2); }
            75% { transform: rotate(15deg) scale(1.2); }
        }

        h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .name {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #f06595, #cc5de8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
            animation: nameEntry 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @keyframes nameEntry {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
            60% {
                transform: translateY(20px) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message {
            font-size: 24px;
            color: #555;
            line-height: 1.6;
            margin-top: 30px;
            animation: messageFade 2s ease-in 1s both;
        }

        @keyframes messageFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balloons {
            position: fixed;
            bottom: -100px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 0;
        }

        .balloon {
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 4s ease-in-out infinite;
            position: relative;
        }

        .balloon:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #4ecdc4; animation-delay: 0.5s; }
        .balloon:nth-child(3) { background: #ffe66d; animation-delay: 1s; }
        .balloon:nth-child(4) { background: #a8e6cf; animation-delay: 1.5s; }
        .balloon:nth-child(5) { background: #ff8b94; animation-delay: 2s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(-5deg);
            }
            25% {
                transform: translateY(-400px) translateX(20px) rotate(5deg);
            }
            50% {
                transform: translateY(-800px) translateX(-20px) rotate(-5deg);
            }
            75% {
                transform: translateY(-1200px) translateX(20px) rotate(5deg);
            }
            100% {
                transform: translateY(-1600px) translateX(0) rotate(-5deg);
            }
        }

        .setup-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .setup-screen h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .link-display {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
            word-break: break-all;
            display: none;
        }

        .copy-btn {
            margin-top: 10px;
            background: #4ecdc4;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .name { font-size: 48px; }
            h1 { font-size: 32px; }
            .message { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <div class="setup-screen" id="setup">
            <h2>üéâ Create Your Wish</h2>
            <input type="text" id="nameInput" placeholder="Enter recipient's name">
            <select id="occasionSelect">
                <option value="birthday">üéÇ Birthday</option>
                <option value="anniversary">üíï Anniversary</option>
                <option value="congratulations">üéä Congratulations</option>
                <option value="thankyou">üôè Thank You</option>
                <option value="getwellsoon">üíê Get Well Soon</option>
                <option value="custom">‚ú® Custom Message</option>
            </select>
            <input type="text" id="customMessage" placeholder="Custom message (optional)" style="display:none;">
            <button onclick="generateLink()">Generate Wish Link</button>
            <div class="link-display" id="linkDisplay">
                <div id="generatedLink"></div>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
            </div>
        </div>

        <div class="wish-card hidden" id="wishCard">
            <div class="sparkle">‚ú®</div>
            <h1 id="wishTitle">Happy Birthday!</h1>
            <div class="name" id="recipientName">John</div>
            <div class="message" id="wishMessage">
                Wishing you a day filled with love, laughter, and wonderful memories! üéâ
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const occasion = urlParams.get('occasion') || 'birthday';
        const customMsg = urlParams.get('msg');

        const messages = {
            birthday: "Wishing you a day filled with love, laughter, and wonderful memories! üéâ",
            anniversary: "Celebrating your special bond and all the beautiful moments you've shared! üíï",
            congratulations: "So proud of your achievement! Here's to your amazing success! üéä",
            thankyou: "Your kindness means the world! Thank you for being so wonderful! üôè",
            getwellsoon: "Sending healing thoughts and positive vibes your way! üíê",
            custom: customMsg || "Wishing you all the best! ‚ú®"
        };

        const titles = {
            birthday: "Happy Birthday!",
            anniversary: "Happy Anniversary!",
            congratulations: "Congratulations!",
            thankyou: "Thank You!",
            getwellsoon: "Get Well Soon!",
            custom: "Special Wishes!"
        };

        if (name) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('wishCard').classList.remove('hidden');
            document.getElementById('recipientName').textContent = decodeURIComponent(name);
            document.getElementById('wishTitle').textContent = titles[occasion];
            document.getElementById('wishMessage').textContent = messages[occasion];
            createConfetti();
            createStars();
        }

        document.getElementById('occasionSelect').addEventListener('change', function() {
            const customInput = document.getElementById('customMessage');
            customInput.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            const occasion = document.getElementById('occasionSelect').value;
            const customMsg = document.getElementById('customMessage').value.trim();
            
            if (!name) {
                alert('Please enter a name!');
                return;
            }

            let link = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&occasion=${occasion}`;
            if (occasion === 'custom' && customMsg) {
                link += `&msg=${encodeURIComponent(customMsg)}`;
            }

            document.getElementById('generatedLink').textContent = link;
            document.getElementById('linkDisplay').style.display = 'block';
        }

        function copyLink() {
            const link = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
