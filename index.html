<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Wishes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <div class="setup-screen" id="setup">
            <h2 class="title-icon">Create Your Wish</h2>
            <input type="text" id="nameInput" placeholder="Enter recipient's name">
            <select id="occasionSelect">
                <option value="birthday">Birthday</option>
                <option value="anniversary">Anniversary</option>
                <option value="congratulations">Congratulations</option>
                <option value="thankyou">Thank You</option>
                <option value="getwellsoon">Get Well Soon</option>
                <option value="custom">Custom Message</option>
            </select>
            <input type="text" id="customMessage" placeholder="Custom message (optional)" style="display:none;">
            <button onclick="generateLink()">Generate Wish Link</button>
            <div class="link-display" id="linkDisplay">
                <div id="generatedLink"></div>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
            </div>
            <div class="copy-notification" id="copyNotification">Link Copied!</div>
        </div>

        <div class="wish-card hidden" id="wishCard">
            <div class="sparkle-icon"></div>
            <h1 id="wishTitle">Happy Birthday!</h1>
            <div class="name" id="recipientName">John</div>
            <div class="message" id="wishMessage">
                Wishing you a day filled with love, laughter, and wonderful memories!
            </div>
        </div>
    </div>

    <div class="fireworks-container">
        <div class="firework-wrapper">
            <div class="firework-core animate-fireup">
                <div class="firework-explosion animate-explosion">
                    <div class="scene-3d animate-rotate">
                        <div class="ring">
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="firework-wrapper">
            <div class="firework-core animate-fireup">
                <div class="firework-explosion animate-explosion">
                    <div class="scene-3d animate-rotate">
                        <div class="ring">
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="firework-wrapper">
            <div class="firework-core animate-fireup">
                <div class="firework-explosion animate-explosion">
                    <div class="scene-3d animate-rotate">
                        <div class="ring">
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                            <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
